<html>
<head>
  <title>Sign up Screen</title>
  <style>
  body{
    background:url('html images/project1.jpg');
    width:100%;
    height:100vh;
    align-items:center;
  }
  </style>
</head>
<body >
    <h1 align='center' style="font-style:italic;"> Signup Page
    </h1>
    <hr color=black>
      <form action="./login.html" align=center>
        <br>
      <img src="html images/sign up.jpeg" width=400 height=250 alt="Sign up Image">
      <br><br><br>
      First Name:  <input type="text" name="fname"  placeholder="First Name" required>
      <br><br>
      Last Name:  <input type="text" name="lname"  placeholder="Last Name" required>
      <br><br>
      E-mail Id:  <input type="email" name="email"placeholder="Your mail Id   eg.abcd@gmail.com" required>
      <br><br>
      D.O.B  :<input type="date" name="dob" required>
      <br><br>
      Password:  <input type="password" name="password" placeholder="Enter your password"required>
      <br><br>
      Confirm Password: <input type="password" name="pass" placeholder="Re-Enter your password" required>
      <br><br>
      Phone Number:  <input type="number" name="number"  placeholder="Enter your number" required>
      <br><br>
      Address:   <textarea name="address" rows="4" cols="30" required></textarea>
      <br><br>
        <input type="submit" name="sbmit" value="Submit">
        <input type="reset" name="reset" value="Reset">
    </form>
    <div align=center>
      <a href="College Details.html" target="_blank">Click here for more info
      </a></div>
    </body>
  </html>
